<footer class="footer footer-transparent d-print-none">
	<div class="container-xl">
		<div class="row text-center align-items-center flex-row-reverse">
			<div class="col-lg-auto ms-lg-auto">
				<ul class="list-inline list-inline-dots mb-0">

					<li class="list-inline-item"><a href="a/license.html" class="link-secondary">License</a></li>
				</ul>
			</div>

					<li class="list-inline-item">
						{% if jekyll.environment == 'production' %}
						<a href="{a/changelog.html" class="link-secondary" rel="noopener">
							v{{ site.data.package.version }}

						{% else %}
							Generated {{ site.time | date: '%Y-%m-%d %H:%M %Z' }}
						{% endif %}

				</ul>
			</div>
		</div>
